name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install backend deps
        run: npm install
        working-directory: backend
      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/test
          JWT_SECRET: ci-secret
        run: npm test
        working-directory: backend

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/fitness-tracker/package-lock.json
      - name: Install frontend deps
        run: npm install
        working-directory: frontend/fitness-tracker
      - name: Run frontend unit tests
        env:
          VITE_SENTRY_DSN: ''
        run: npm test
        working-directory: frontend/fitness-tracker
      - name: Build frontend
        run: npm run build
        working-directory: frontend/fitness-tracker
